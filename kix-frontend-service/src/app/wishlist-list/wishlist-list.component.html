<mat-toolbar>
    <mat-toolbar-row>
        <mat-icon>favorite</mat-icon><span>Wish List</span>
    </mat-toolbar-row>
</mat-toolbar>

<mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
        <mat-cell *matCellDef="let wishList">{{ wishList.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>List Name</mat-header-cell>
        <mat-cell *matCellDef="let wishList">{{ wishList.name }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="created">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Created</mat-header-cell>
        <mat-cell *matCellDef="let wishList">{{ wishList.createdDate }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="products">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Products</mat-header-cell>
        <mat-cell *matCellDef="let wishList">{{ wishList.products.length }} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Actions</mat-header-cell>
        <mat-cell *matCellDef="let wishList; let tableIndex = index">
            <button mat-icon-button matTooltip="View Wish List" [routerLink]="wishList.id">
                <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete Wish List" [matMenuTriggerFor]="delete">
                <mat-icon>delete</mat-icon>
            </button>
            <mat-menu #delete="matMenu">
                <button mat-menu-item (click)="deleteWishList(wishList, tableIndex)"><mat-icon>delete_forever</mat-icon> Delete! </button>
              </mat-menu>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<app-loading-component 
[isLoading]="isLoading" 
[isErrorLoading]="isErrorLoading" 
[isEmpty]="isEmpty"
[title]="title"
[subtitle]="subtitle"
>
</app-loading-component>
